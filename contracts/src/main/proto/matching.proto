syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.github.xuzhaorui.matching.contracts";
option java_outer_classname = "MatchingProto";

package matching;

service MatchService {
  rpc Join (MatchRequest) returns (MatchResponse);
}

message MatchRequest {
  string userId = 1;
}

message MatchResponse {
  string matchId = 1;
}
